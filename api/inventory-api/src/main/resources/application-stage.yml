spring:
  datasource:
    url: jdbc:mysql://mysql:3306/inventory_db
    username: root
    password: rootpass^^*
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  kafka:
    bootstrap-servers: kafka:29092
  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://redis:6379"
          connectionMinimumIdleSize: 5
          connectionPoolSize: 10
        threads: 4
        nettyThreads: 4

api:
  version: "2025-06-15"

uuid:
  node-id: ${NODE_ID:0}