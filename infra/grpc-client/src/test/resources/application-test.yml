spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
    listener:
      missing-topics-fatal: false  # 테스트 비활성화
    template:
      default-topic: dummy
uuid:
  node-id: ${NODE_ID:1}
grpc:
  clients:
    shipment:
      address: static://${grpc.shipment.host:grpc-server}:${grpc.shipment.port:6565}
      negotiationType: plaintext
      enableKeepAlive: true